<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>inlog/aanmeld pagina transavia storys</title>

	<link rel="stylesheet" href="css/style.css">

	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>




	<!-- header -->
	<header>
		<img class="logo" src="images/logo_transavia_storys.png" alt="logo transavia storys">

		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li>|</li>
				<li><a href="aanmeld.html">Aanmelden</a></li>
			</ul>
		</nav>

	</header>


	<!-- content -->
	<main class="form">

		<!-- inloggen -->
	
			<h1>Inloggen</h1>

			<form>

				<label for="email">Email</label>
				<input type="text" name="email" placeholder="Email" required>

				<label for="password">Wachtwoord</label>
				<input type="password" name="password" placeholder="Wachtwoord" required>
				
				<div class="send">
					<input type="submit" value="Login" class="btnSubmit">

					<a href="">Aanmelden <i class="icon-down"></i></a>	
				</div>

				<div class="forgot">
					<a href="">Wachtwoord vergeten? <i class="icon-down"></i></a>
				</div>	
				
			</form>


	</main>	




</body>

</html>
